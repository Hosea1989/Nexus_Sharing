<form>
    <header>
        <em><h2>[*-] Post An Image & Article </h2></em>
    </header>
    <p>Use this for to Post an Image and an Article.</p>


    <label for="post_title">Title: </label>
    <input type="text" id="post_title"  placeholder="Title" required>
    <br>

    <label for="article">Article: </label> <br>
    <textarea placeholder="Write or Paste your article here" name="article" id="article" rows="6" cols="50" required></textarea>
    <br>

    <label for="image">Upload Photo: <br></label>
    <input type="file" id="image"  placeholder="Title" required>
    <br>

</form>
