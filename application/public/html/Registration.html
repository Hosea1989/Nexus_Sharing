o Must have a section heading introducing the form
o Must have a nav bar
o Input fields are REQUIRED to be in form tags.
o Must ask user to input a username
o Must ask user to input an email.
o Must ask user to input a password
▪ Password input must be correct input type (i.e. when I type I should not see the
password)
o Must ask user to input a confirm password
▪ Password input must be correct input type (i.e. when I type I should not see the
password)
o Must ask user to accept they are 13+ years of age.
o Must ask users to accept TOS and Privacy rules
▪ Simply make a link that goes nowhere, but the text says TOS and Privacy Rules.
o Must have the user click a submit button to submit registration form.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
<!--    A link to the CSS -->
    <link rel="stylesheet" type="text/css" href="../css/stockStyling.css">
<!--    Script for the javascript -->
    <script defer src ="../js/Registration.js"></script>
</head>
<body>

<!--NAV-->
<!--This is the Nav Bar-->
<nav>
    <a href="/application/public/html/Index.html/">Main Page</a>
    <a href="/application/public/html/Post_iMage.html/">Post Article</a>
    <a href="/application/public/html/View_Post.html/">View Post</a>
    <a href="/application/public/html/Login.html/">Login</a>
</nav>

<header>
    <h2> Registration From </h2>
    <p>Welcome!</p>
    <p> Please fill in this form to create an account. </p>
</header>

<form name="registration_form" action="/register"  method ='GET'>

    <div class = username>
    <label for="uname"></label>
    <input type="text" id="uname"  placeholder="Username" autocomplete="off" required>
        <div id="username_error"></div>
    </div>

    <div class = email>
    <label for="email"></label>
    <input type="email" id="email"  placeholder="Enter Email" required>
        <div id="email_error"></div>
    </div>

    <div class = password>
    <label for="psw"></label>
    <input type="password" placeholder="Password" id="psw" required >
        <div id="pass_error"></div>

    </div>

    <div class = password>
    <label for="repeat_psw"></label>
    <input type="password" placeholder="Confirm Password"  id="repeat_psw" required >
        <div id="confirm_error"></div>
    </div>

<div class="Terms-Container">
    <label for="confirm"></label>
    <input type="checkbox" id="confirm" value="confirm" required>

    <label for="confirm"> Confirm age of 13+ years </label><br>

    <label for="confirm"></label>
    <label for="confirm_age"></label><input type="checkbox" id="confirm_age" value="confirm" required>

    <label for="confirm">Agree to <a href="https://www.termsofservicegenerator.net/" target="_blank"> Terms and Privacy Policy</a></label>
</div>

    <input type="submit" value="Submit">
    <small></small>

    <div class="Login-Container">
        <p> Already have an account? <a href="/application/public/html/Login.html"> sign in</a></p>
    </div>
</form>

<footer class="site_footer ">

</footer>

</body>
</html>
